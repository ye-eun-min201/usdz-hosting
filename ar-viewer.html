
<!DOCTYPE html>
<html>
  <head>
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
      }
      .buttons {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <model-viewer id="viewer" ar ar-modes="scene-viewer webxr quick-look" auto-rotate camera-controls></model-viewer>

    <div class="buttons">
      <button onclick="prevModel()">← 이전</button>
      <button onclick="nextModel()">다음 →</button>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const models = urlParams.get("models")?.split(",") || [];
      let currentIndex = 0;

      const viewer = document.getElementById("viewer");

      function updateModel() {
        viewer.src = models[currentIndex];
      }

      function nextModel() {
        currentIndex = (currentIndex + 1) % models.length;
        updateModel();
      }

      function prevModel() {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        updateModel();
      }

      // 초기 로딩
      if (models.length > 0) {
        updateModel();
      } else {
        viewer.innerHTML = "<p>모델이 없습니다.</p>";
      }
    </script>
  </body>
</html>
