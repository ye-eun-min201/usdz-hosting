<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer Slider</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff;
        }
        .slider-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .slide {
            flex: 0 0 100%;
            scroll-snap-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="slider">
        <!-- Slides will be inserted here -->
    </div>

    <script>
        const defaultModels = [
            'https://ye-eun-min201.github.io/usdz-hosting/coke01_1.glb',
            'https://ye-eun-min201.github.io/usdz-hosting/coke02_2.glb',
            'https://ye-eun-min201.github.io/usdz-hosting/ramen1.glb'
        ];

        const query = new URLSearchParams(window.location.search);
        const models = query.get('models');

        const modelList = models ? models.split(',').map(name => `https://ye-eun-min.github.io/usdz-hosting/${name}`) : defaultModels;
        const container = document.getElementById('slider');

        modelList.forEach((modelUrl, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';

            const viewer = document.createElement('model-viewer');
            viewer.setAttribute('src', modelUrl);
            viewer.setAttribute('alt', `AR Model ${index + 1}`);
            viewer.setAttribute('ar', '');
            viewer.setAttribute('auto-rotate', '');
            viewer.setAttribute('camera-controls', '');
            viewer.setAttribute('shadow-intensity', '1');
            viewer.setAttribute('ar-modes', 'scene-viewer webxr quick-look');

            slide.appendChild(viewer);
            container.appendChild(slide);
        });
    </script>
</body>
</html>
