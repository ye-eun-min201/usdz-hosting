
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AR 보기</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      text-align: center;
    }
    header {
      padding: 1rem;
      background-color: #007aff;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    model-viewer {
      width: 100vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>AR 제공중</header>

  <model-viewer
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    alt="음식 3D 모델">
  </model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'pizza.glb';
    const modelPath = `./${modelName}`;
    document.getElementById('viewer').setAttribute('src', modelPath);
  </script>
</body>
</html>
