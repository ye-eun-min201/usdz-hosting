<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AR 보기</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* ✅ 웹폰트 적용 */
    @font-face {
      font-family: 'Paperlogy';
      src: url('./fonts/Paperlogy-4Regular.ttf') format('truetype');
      font-weight: 400; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('./fonts/Paperlogy-5Medium.ttf') format('truetype');
      font-weight: 500; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('./fonts/Paperlogy-6SemiBold.ttf') format('truetype');
      font-weight: 600; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('./fonts/Paperlogy-7Bold.ttf') format('truetype');
      font-weight: 700; font-style: normal; font-display: swap;
    }
  
    :root {
      --app-font: 'Paperlogy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--app-font);
      background-color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #006DF0;
      color: #fff;
      height: 100px;
      font-size: 48px;
      font-weight: 500;
      font-family: var(--app-font);
    }

    model-viewer {
      width: 100vw;
      height: 90vh;
    }

    /*  AR 버튼 스타일 */
    .ar-cta {
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      padding: 14px 22px;
      border: 0;
      border-radius: 999px;
      font-size: 25px;
      font-weight: 700;
      background: #006DF0;
      color: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      cursor: pointer;
      z-index: 3;
      font-family: var(--app-font);
    }
    .ar-cta:active {
      transform: translateX(-50%) scale(0.98);
    }
  </style>
</head>
<body>
  <header>3D 뷰어 제공중</header>

  <model-viewer
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    interaction-prompt="auto"    
    interaction-prompt-style="basic"
    alt="음식 3D 모델">
    <button slot="ar-button" class="ar-cta">AR로 보기</button>
  </model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'hambuger01_2.glb';
    const modelPath = `./${modelName}`;
    document.getElementById('viewer').setAttribute('src', modelPath);
  </script>
</body>
</html>
